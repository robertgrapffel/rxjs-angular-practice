<h3 class="page-title">Exercise Easy</h3>
<div class="acc">
  <div class="container">
    <label for="chk-1">
      <input id="chk-1" type="checkbox" />
      <div class="title">
        <h3>
          Get all users with their ages, type of ages and identity and display
          it in a table
        </h3>
      </div>
      <div class="content">
        <ul class="list-group">
          <li class="list-group-item">
            The table should contain field id, name, age, ageType, identity
          </li>
          <li class="list-group-item">
            If a user doesn't have an age added, please put 'none'
          </li>
          <li class="list-group-item">
            If a user doens't have an identity added, please add by default
            IdentityEnum.Personal
          </li>
        </ul>
      </div>
    </label>

    <label for="chk-2">
      <input id="chk-2" type="checkbox" />
      <div class="title">
        <h3>Create three buttons</h3>
      </div>
      <div class="content">
        <ul class="list-group">
          <li class="list-group-item">
            First button: when click on it, sort by name
          </li>
          <li class="list-group-item">
            Second button: when click on it, sort by age
          </li>
          <li class="list-group-item">
            Third button: when click on it, display the data in the order it
            comes from the api
          </li>
        </ul>
      </div>
    </label>
  </div>
  <div class="alert alert-info" role="alert">
    Bonus points if you use shareReplay
  </div>
</div>

<div>Start Here</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Age Type</th>
      <th scope="col">Identity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td scope="row">{{ user.id }}</td>
      <td>{{ user.nume }}</td>
      <td>{{ user.userAge }}</td>
      <td>{{ user.ageType }}</td>
      <td>{{ user.identity }}</td>
    </tr>
  </tbody>
</table>
