<h3 class="page-title">Exercise Medium</h3>
<div class="acc">
  <div class="container">
    <label for="chk-1">
      <input id="chk-1" type="checkbox" />
      <div class="title">
        <h3>
          Display all users that are not contained in blackList, in a table
        </h3>
      </div>
      <div class="content">
        <ul class="list-group">
          <li class="list-group-item">
            The table should contain field id and field name
          </li>
        </ul>
      </div>
    </label>
    <label for="chk-2">
      <input id="chk-2" type="checkbox" />
      <div class="title">
        <h3>Click on the table</h3>
      </div>
      <div class="content">
        <ul class="list-group">
          <li class="list-group-item">
            A click on a user will display in an alert: the age of that user and
            in what category of age that user is
          </li>
        </ul>
      </div>
    </label>
  </div>
  <div class="alert alert-info" role="alert">
    Hint: You should not request the whole age database, you should just get the
    value that you need
  </div>
</div>
<div>Start Here</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" (click)="onUserClick(user)">
      <td scope="row">{{ user.id }}</td>
      <td>{{ user.nume }}</td>
    </tr>
  </tbody>
</table>
